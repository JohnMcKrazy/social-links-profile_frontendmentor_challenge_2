<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
        <title>Frontend Mentor | Social links profile</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <article>
            <img src="./assets/images/avatar-jessica.jpeg" />
            <div class="description">
                <h1>Jessica Randall</h1>
                <h2>London, United Kingdom</h2>
            </div>

            <div class="content">
                <p>"Front-end developer and avid reader."</p>

                <div class="btns">
                    <button type="button">GitHub</button>
                    <button type="button">Frontend Mentor</button>
                    <button type="button">LinkedIn</button>
                    <button type="button">Twitter</button>
                    <button type="button">Instagram</button>
                </div>
            </div>
        </article>

        <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/JohnMcKrazy" target="_blank">Jonathan Grajeda</a>.</div>
    </body>
</html>
